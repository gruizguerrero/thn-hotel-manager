default:
  suites:
    health:
      paths: [tests/Acceptance/Health]
      contexts:
        - App\Tests\Acceptance\ApiContext

    hotel:
      paths: [tests/Acceptance/Hotel]
      contexts:
        - App\Tests\Acceptance\ApiContext
        - App\Tests\Acceptance\HotelContext

    booking:
        paths: [tests/Acceptance/Booking]
        contexts:
            - App\Tests\Acceptance\ApiContext
            - App\Tests\Acceptance\BookingContext

    metric:
        paths: [tests/Acceptance/Metric]
        contexts:
            - App\Tests\Acceptance\ApiContext
            - App\Tests\Acceptance\MetricContext
            - App\Tests\Acceptance\MessageContext

  extensions:
    FriendsOfBehat\SymfonyExtension:
      bootstrap: 'config/bootstrap.php'
      kernel:
        class: App\Kernel
        environment: test
